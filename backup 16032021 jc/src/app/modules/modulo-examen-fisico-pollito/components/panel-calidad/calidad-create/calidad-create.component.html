<p-panel header="Registro de {{titulo}}">
    <div class="ui-grid ui-fluid">
        <div class="ui-g-12">
            <form [formGroup]="maestroForm">
                <div class="p-grid form-group">
                    <div class="ui-g-12">
                        <label class="label-custom" for="float-input-corta">Descripcion: </label>
                    </div>
                    <div class="ui-g-12">
                        <textarea id="float-input-corta" formControlName="descripcion" pInputTextarea autoResize="autoResize" placeholder="Ingresar descripciÃ³n"> </textarea>
                        <div *ngIf="maestroForm.controls['descripcion'].errors && maestroForm.controls['descripcion'].dirty">
                            <p-message severity="error" text="Descripcion es requerido" *ngIf="maestroForm.controls['descripcion'].errors['required']"></p-message>
                            <p-message severity="error" text="La descripcion debe tener un maximo de 100 y un minimo de 4 caractares." *ngIf="maestroForm.controls['descripcion'].errors['maxlength'] || maestroForm.controls['descripcion'].errors['minlength']"></p-message>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <label class="label-custom" for="float-input-inicio">Rango Inicio: </label>
                    </div>
                    <div class="ui-g-12 ui-md-3">
                        <input id="float-input-inicio" type="number" pInputText formControlName="rangoInicio" placeholder="Ingresar Rango" min="0" max="100">
                        <div *ngIf="maestroForm.controls['rangoInicio'].errors && maestroForm.controls['rangoInicio'].dirty">
                            <p-message severity="error" text="Rango Inicio es requerido" *ngIf="maestroForm.controls['rangoInicio'].errors['required']"></p-message>
                            <p-message severity="error" text="Rango Inicio debe tener un  minimo de 0 y maximo de 100." *ngIf="maestroForm.controls['rangoInicio'].errors['max'] || maestroForm.controls['rangoInicio'].errors['min']"></p-message>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <label class="label-custom" for="float-input-fin">Rango Fin: </label>
                    </div>
                    <div class="ui-g-12 ui-md-3">
                        <input id="float-input-fin" type="number" pInputText formControlName="rangoFin" placeholder="Ingresar Rango" min="0" max="100">
                        <div *ngIf="maestroForm.controls['rangoFin'].errors && maestroForm.controls['rangoFin'].dirty">
                            <p-message severity="error" text="Rango Fin es requerido" *ngIf="maestroForm.controls['rangoFin'].errors['required']"></p-message>
                            <p-message severity="error" text="Rango Fin debe tener un  minimo de 0 y maximo de 100." *ngIf="maestroForm.controls['rangoFin'].errors['max'] || maestroForm.controls['rangoFin'].errors['min']"></p-message>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <label class="label-custom" for="float-input-color">Color: </label>
                    </div>
                    <div class="ui-g-12 ui-md-1">
                        <p-colorPicker id="float-input-color" formControlName="color"></p-colorPicker>
                        <div *ngIf="maestroForm.controls['color'].errors && maestroForm.controls['color'].dirty">
                            <p-message severity="error" text="Color es requerido" *ngIf="maestroForm.controls['color'].errors['required']"></p-message>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <p-footer>
        <p-messages [(value)]="mensajePrimeNgService.msgs"></p-messages>
        <div class="ui-grid ui-fluid">
            <div class="ui-g-12 ui-md-6">
                <button pButton type="submit" [disabled]="!maestroForm.valid" label="{{globalConstants.cGrabar}}" icon="{{globalConstants.icoGrabar}}" (click)="onClickSave()"></button>
            </div>
            <div class="ui-g-12 ui-md-6">
                <button pButton type="button" label="{{globalConstants.cRegresar}}" icon="{{globalConstants.icoRegresar}}" (click)="back()"></button>
            </div>
        </div>
    </p-footer>
</p-panel>
