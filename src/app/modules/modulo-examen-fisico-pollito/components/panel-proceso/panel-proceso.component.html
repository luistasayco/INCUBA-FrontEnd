<div class="card card-w-title">
    <h1><strong>{{titulo}}</strong></h1>

    <!-- Filtros -->
    <p-panel header="{{titulo}}" [toggleable]="true" [style]="{'margin-bottom':'20px'}">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-md-6">
                <input type="text" pInputText placeholder="Ingresar descripcion" size="100" [(ngModel)]="descripcionFind" />
            </div>
            <div class="ui-g-12 ui-md-3">
                <button pButton type="button" label="{{globalConstants.cBuscar}}" icon="{{globalConstants.icoBuscar}}" (click)="onToBuscar()" class="btn btn-block"></button>
            </div>
            <div class="ui-g-12 ui-md-3">
                <button pButton type="button" label="{{globalConstants.cNuevo}}" icon="{{globalConstants.icoNuevo}}" (click)="onToCreate()"></button>
            </div>
        </div>
    </p-panel>

    <p-messages [(value)]="mensajePrimeNgService.msgs"></p-messages>

    <!-- Grilla de Datos     -->
    <p-panel header="Lista de {{titulo}}">
        <p-table [value]="listModelo" [columns]="columnas" [paginator]="true" [rows]="globalConstants.sizePage" dataKey="idProceso" editMode="row" autoLayout="true" [responsive]="true" selectionMode="single" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)">
            <!-- Header -->
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                    <th colspan="2">Acciones</th>
                </tr>
            </ng-template>
            <!-- body -->
            <ng-template pTemplate="body" let-modelo let-editing="editing" let-ri="rowIndex">
                <tr [pEditableRow]="modelo" [pSelectableRow]="modelo">
                    <td class="action-td">
                        <span class="ui-column-title">Codigo</span> {{modelo.idProceso}}
                    </td>
                    <td class="ui-fluid">
                        <span class="ui-column-title">Descripción</span>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <span class="p-float-label">
                                    <input id="float-input" type="text" pInputText [(ngModel)]="modelo.descripcion" size="100"> 
                                </span>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{modelo.descripcion}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td class="action-td">
                        <span class="ui-column-title">Factor</span>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <span class="p-float-label">
                                    <input id="float-input-factor" type="number" pInputText [(ngModel)]="modelo.factor" max="100">
                                </span>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{modelo.factor}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td class="action-td">
                        <span class="ui-column-title">Orden</span>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <span class="p-float-label">
                                    <input id="float-input-orden" type="number" pInputText [(ngModel)]="modelo.orden" max="100">
                                </span>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{modelo.orden}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td class="action-td-action">
                        <button *ngIf="!editing" pButton type="button" pInitEditableRow icon="{{globalConstants.icoEditar}}" (click)="onRowEditInit(modelo)"></button>
                        <button *ngIf="editing" pButton type="button" pSaveEditableRow icon="{{globalConstants.icoGrabar}}" class="ui-button-success" (click)="onRowEditSave(modelo)"></button>
                        <button *ngIf="editing" pButton type="button" pCancelEditableRow icon="{{globalConstants.icoCancelar}}" class="ui-button-danger" style="margin-left: .5em" (click)="onRowEditCancel(modelo, ri)"></button>
                    </td>
                    <td class="action-td">
                        <button pButton icon="{{globalConstants.icoEliminar}}" class="ui-button-danger" (click)="onToRowSelectDelete(modelo)"></button>
                    </td>
                </tr>
            </ng-template>

        </p-table>
    </p-panel>
    <br>
    <p-panel header="Detalle de {{tituloDetalle}}">
        <p-table [value]="listModeloDetalle" [columns]="columnasDetalle" [paginator]="true" [rows]="globalConstants.sizePage" dataKey="idProcesoDetalle" editMode="row" autoLayout="true" [responsive]="true">
            <!-- Header -->
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                    <th colspan="2">Acciones</th>
                </tr>
            </ng-template>
            <!-- body -->
            <ng-template pTemplate="body" let-modelo let-editing="editing" let-ri="rowIndex">
                <tr [pEditableRow]="modelo">
                    <td class="action-td">
                        <span class="ui-column-title">Codigo</span> {{modelo.idProcesoDetalle}}
                    </td>
                    <td class="ui-fluid">
                        <span class="ui-column-title">Descripción</span>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <span class="p-float-label">
                                    <input id="float-input" type="text" pInputText [(ngModel)]="modelo.descripcion" size="100"> 
                                </span>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{modelo.descripcion}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td class="action-td">
                        <span class="ui-column-title">Factor</span>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <span class="p-float-label">
                                    <input id="float-input-factor" type="number" pInputText [(ngModel)]="modelo.factor" max="100">
                                </span>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{modelo.factor}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td class="action-td">
                        <span class="ui-column-title">Orden</span>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <span class="p-float-label">
                                    <input id="float-input-orden" type="number" pInputText [(ngModel)]="modelo.orden" max="100">
                                </span>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{modelo.orden}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td class="action-td-action">
                        <button *ngIf="!editing" pButton type="button" pInitEditableRow icon="{{globalConstants.icoEditar}}" (click)="onRowEditInitDetalle(modelo)"></button>
                        <button *ngIf="editing" pButton type="button" pSaveEditableRow icon="{{globalConstants.icoGrabar}}" class="ui-button-success" (click)="onRowEditSaveDetalle(modelo)"></button>
                        <button *ngIf="editing" pButton type="button" pCancelEditableRow icon="{{globalConstants.icoCancelar}}" class="ui-button-danger" style="margin-left: .5em" (click)="onRowEditCancelDetalle(modelo, ri)"></button>
                    </td>
                    <td class="action-td">
                        <button pButton icon="{{globalConstants.icoEliminar}}" class="ui-button-danger" (click)="onToRowSelectDeleteDetalle(modelo)"></button>
                    </td>
                </tr>
            </ng-template>

        </p-table>
        <p-footer>
            <div class="ui-grid ui-fluid">
                <div class="ui-g-12 ui-md-3">
                    <button pButton type="button" label="{{globalConstants.cNuevo}} Detalle" icon="{{globalConstants.icoNuevo}}" (click)="onToCreateDeatlle()"></button>
                </div>
            </div>
        </p-footer>
    </p-panel>
</div>

<!-- Para Eliminar -->
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
