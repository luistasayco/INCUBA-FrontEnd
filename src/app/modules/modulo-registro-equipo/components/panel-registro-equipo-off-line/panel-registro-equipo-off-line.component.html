<div class="card card-w-title">
    <h1><strong>{{titulo}}</strong></h1>

    <p-messages [(value)]="mensajePrimeNgService.msgs"></p-messages>

    <!-- Grilla de Datos     -->
    <p-panel header="Lista de {{titulo}}">

        <p-table [value]="listModelo" [columns]="columnas" [paginator]="true" [rows]="globalConstants.sizePage" dataKey="id" editMode="row" autoLayout="true" [responsive]="true">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                    <th colspan="3">Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td class="action-td">
                        <span class="ui-column-title">Nro</span> {{rowData.id}}
                    </td>
                    <td>
                        <span class="ui-column-title">Fecha</span> {{rowData.fecRegistro | date:'short'}}
                    </td>
                    <td>
                        <span class="ui-column-title">Empresa</span> {{rowData.descripcionEmpresa}}
                    </td>
                    <td>
                        <span class="ui-column-title">Planta</span> {{rowData.descripcionPlanta}}
                    </td>
                    <td>
                        <span class="ui-column-title">Modelo</span> {{rowData.descripcionModelo}}
                    </td>
                    <td class="action-td">
                        <button *ngIf="!rowData.flgCerrado" pButton icon="{{globalConstants.icoEditar}}" (click)="onToUpdate(rowData)"></button>
                        <button *ngIf="rowData.flgCerrado" pButton icon="{{globalConstants.icoVisualizar}}" (click)="onToUpdate(rowData)"></button>
                    </td>
                    <td class="action-td">
                        <button [disabled]="rowData.flgCerrado" pButton icon="{{globalConstants.icoEliminar}}" (click)="onConfirmEliminar(rowData)" class="ui-button-danger"></button>
                    </td>
                    <td class="action-td">
                        <button *ngIf="!rowData.flgCerrado" pButton icon="{{globalConstants.icoAbierto}}" (click)="onConfirmCerrar(rowData)"></button>
                        <button *ngIf="rowData.flgCerrado" pButton icon="{{globalConstants.icoCerrado}}" class="ui-button-danger"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>

        <p-footer>
            <div class="ui-grid ui-fluid">
                <div class="ui-g-12 ui-md-3">
                    <button pButton type="button" label="{{globalConstants.cNuevo}}" icon="{{globalConstants.icoNuevo}}" (click)="onToCreate()"></button>
                </div>
            </div>
        </p-footer>
    </p-panel>

</div>

<!-- Para Eliminar -->
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
