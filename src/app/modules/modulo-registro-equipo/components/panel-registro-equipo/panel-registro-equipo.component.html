<div class="card card-w-title">
    <h1><strong>{{titulo}}</strong></h1>

    <!-- Filtros -->
    <!-- Filtros -->
    <p-panel header="Opción de busqueda de {{titulo}}" [toggleable]="true" [style]="{'margin-bottom':'20px'}">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-md-4">
                <label class="label-custom" for="float-input-nro">Nro Registro: </label>
                <input id="float-input-nro" [(ngModel)]="modeloFind.idRegistroEquipo" type="number" pInputText placeholder="Ingresar Nro">
            </div>
            <div class="ui-g-12 ui-md-4">
                <label class="label-custom" for="float-input-fecha-ini">Fec. Inicio: </label>
                <p-calendar id="float-input-fecha-ini" [(ngModel)]="modeloFind.fecRegistroInicio" placeholder="Seleccionar Fecha Inicio" [showButtonBar]="true" [locale]="lenguageService.es" dateFormat="dd/mm/yy" [showIcon]="true"></p-calendar>
            </div>
            <div class="ui-g-12 ui-md-4">
                <label class="label-custom" for="float-input-fecha-fin">Fec. Fin: </label>
                <p-calendar id="float-input-fecha-fin" [(ngModel)]="modeloFind.fecRegistroFin" placeholder="Seleccionar Fecha Fin" [showButtonBar]="true" [locale]="lenguageService.es" dateFormat="dd/mm/yy" [showIcon]="true"></p-calendar>
            </div>
            <div class="ui-g-12 ui-md-4">
                <label class="label-custom" for="dropdown-empresa">Empresa: </label>
                <p-dropdown id="dropdown-empresa" class="ui dropdown-item-text" [options]="listItemEmpresa" [(ngModel)]="selectedEmpresa" (onChange)="getOnChangeEmpresa()" placeholder="Select Compañia" optionLabel="label" [showClear]="true"></p-dropdown>
            </div>
            <div class="ui-g-12 ui-md-4">
                <label class="label-custom" for="dropdown-planta">Planta: </label>
                <p-dropdown id="dropdown-planta" class="ui dropdown-item-text" [options]="listItemPlanta" [(ngModel)]="selectedPlanta" (onChange)="getOnChangePlanta()" placeholder="Select Planta" optionLabel="label" [showClear]="true"></p-dropdown>
            </div>
            <div class="ui-g-12 ui-md-4">
                <label class="label-custom" for="dropdown-modelo">Modelo: </label>
                <p-dropdown id="dropdown-modelo" class="ui dropdown-item-text" [options]="listItemModelo" [(ngModel)]="selectedModelo" (onChange)="getOnChangeModelo()" placeholder="Select Modelo" optionLabel="label" [showClear]="true"></p-dropdown>
            </div>
            <div class="ui-g-12 ui-md-6">
                <button pButton type="button" label="{{globalConstants.cBuscar}}" icon="{{globalConstants.icoBuscar}}" (click)="onToBuscar()" class="btn btn-block"></button>
            </div>
            <div class="ui-g-12 ui-md-6">
                <button pButton type="button" label="{{globalConstants.cNuevo}}" icon="{{globalConstants.icoNuevo}}" (click)="onToCreate()"></button>
            </div>
        </div>


    </p-panel>

    <p-messages [(value)]="mensajePrimeNgService.msgs"></p-messages>

    <!-- Grilla de Datos     -->
    <p-panel header="Lista de {{titulo}}">

        <p-table [value]="listModelo" [columns]="columnas" [paginator]="true" [rows]="globalConstants.sizePage" dataKey="idRegistroEquipo" editMode="row" autoLayout="true" [responsive]="true">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                    <th colspan="4">Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td class="action-td">
                        <span class="ui-column-title">Nro</span> {{rowData.idRegistroEquipo}}
                    </td>
                    <td>
                        <span class="ui-column-title">Fecha</span> {{rowData.fecHoraRegistro | date:'short'}}
                    </td>
                    <td>
                        <span class="ui-column-title">Empresa</span> {{rowData.descripcionEmpresa}}
                    </td>
                    <td>
                        <span class="ui-column-title">Planta</span> {{rowData.descripcionPlanta}}
                    </td>
                    <td>
                        <span class="ui-column-title">Modelo</span> {{rowData.descripcionModelo}}
                    </td>
                    <td class="action-td">
                        <button *ngIf="!rowData.flgCerrado" pButton icon="{{globalConstants.icoEditar}}" (click)="onToUpdate(rowData)"></button>
                        <button *ngIf="rowData.flgCerrado" pButton icon="{{globalConstants.icoVisualizar}}" (click)="onToUpdate(rowData)"></button>
                    </td>
                    <td class="action-td">
                        <button [disabled]="rowData.flgCerrado" pButton icon="{{globalConstants.icoEliminar}}" (click)="onConfirmEliminar(rowData)" class="ui-button-danger"></button>
                    </td>
                    <td class="action-td">
                        <button *ngIf="!rowData.flgCerrado" pButton icon="{{globalConstants.icoAbierto}}" (click)="onConfirmCerrar(rowData)"></button>
                        <button *ngIf="rowData.flgCerrado" pButton icon="{{globalConstants.icoCerrado}}" class="ui-button-danger"></button>
                    </td>
                    <td class="action-td">
                        <button pButton icon="{{globalConstants.icoPDF}}" class="ui-button-danger"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>

        <p-footer>
            <div class="ui-grid ui-fluid">
                <div class="ui-g-12 ui-md-3">
                    <button pButton type="button" label="{{globalConstants.cNuevo}}" icon="{{globalConstants.icoNuevo}}" (click)="onToCreate()"></button>
                </div>
            </div>
        </p-footer>
    </p-panel>

</div>

<!-- Para Eliminar -->
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
